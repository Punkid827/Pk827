
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CheckMate - 병원 이용하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; font-size: 16px; }
    .step-btn { margin: 5px; padding: 15px 30px; font-weight: 600; font-size: 18px; border-radius: 8px; border: none; background-color: #ecf9f8; color: #34ccc8; transition: 0.3s; }
    .step-btn:hover { background-color: #2bbcb9; color: white; }
    .step-btn.active { background-color: #34ccc8; color: white; }
    .check-card { width: 400px; }
    .reset-btn { margin-top: 20px; background-color: #34ccc8; color: white; border: none; padding: 10px 20px; border-radius: 5px; transition: 0.3s; }
    .reset-btn:hover { background-color: #2bbcb9; }
  </style>
</head>
<body>
<header class="py-3 border-bottom">
  <div class="container d-flex justify-content-between">
    <a href="index.html" class="text-decoration-none"><h4>체크메이트 <img src="assets/images/logo-icon.png" alt=""></h4></a>
    <select id="language-select" style="border-radius: 6px; padding: 5px 15px;">
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="mn">Монгол</option>
      <option value="zh">中文</option>
      <option value="vi">Tiếng Việt</option>
    </select>
  </div>
</header>

<div class="container text-center my-5">
  <h2>🏥 병원 이용하기</h2>
  <p>보험 확인부터 진료, 보험금 청구까지 단계별로 안내합니다.</p>
</div>

<div class="container text-center">
  <button class="step-btn active" onclick="showStep(1)">Step 1</button>
  <button class="step-btn" onclick="showStep(2)">Step 2</button>
  <button class="step-btn" onclick="showStep(3)">Step 3</button>
  <button class="step-btn" onclick="showStep(4)">Step 4</button>
</div>

<div class="container my-4">
  <div id="step1" class="step-content text-center">
    <h4 class="mb-4">보험 확인하기</h4>
    <p>국민건강보험, 유학생 단체보험을 확인하세요.</p>
  </div>
  <div id="step2" class="step-content d-none text-center">
    <h4 class="mb-4">병원 선택하기</h4>
  </div>
  <div id="step3" class="step-content d-none text-center">
    <h4 class="mb-4">진료 받기</h4>
  </div>
  <div id="step4" class="step-content d-none text-center">
    <h4 class="mb-4">병원 다녀온 후</h4>
  </div>
</div>

<footer class="py-4 bg-dark text-white text-center">
  <p>Copyright © 2025 CheckMate. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showStep(step) {
    document.querySelectorAll('.step-content').forEach(el => el.classList.add('d-none'));
    document.getElementById('step' + step).classList.remove('d-none');
    document.querySelectorAll('.step-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.step-btn')[step-1].classList.add('active');
  }
</script>
</body>
</html>
